<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pushy Karts</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <script
      async
      src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"
    ></script>
    <script async type="importmap">
      {
        "imports": {
          "three": "./lib/three.module150.js",
          "orbitControls": "./lib/OrbitControls150.js",
          "debug": "./debug.js",
          "AIDriver": "./AIDriver.js",
          "Player": "./Player.js",
          "levels": "./levels.js",
          "Car": "./Car.js"
        }
      }
    </script>
    <style>
      body {
        color: #61443e;
        font-family: Monospace;
        font-size: 13px;
        text-align: center;

        background-color: #bfd1e5;
        margin: 0px;
        overflow: hidden;
      }
      /*       
      #speedometer {
        color: #ffffff;
        background-color: #990000;
        position: absolute;
        bottom: 0px;
        padding: 5px;
      } */
      #info {
        position: absolute;
        top: 0px;
        width: 100%;
        padding: 5px;
      }
      a {
        color: #a06851;
      }
      .debug {
        position: absolute;
        top: 50vh;
        left: 0;
        width: 100vw;
        height: 50vh;
        text-align: left;
        padding: 0.5em;
        user-select: none;
        display: none;
      }
      dialog {
        position: absolute;
        top: 0;
        bottom: 0;
        padding: 30px;
        font-size: 1.15em;
        font-weight: 500;
        border-radius: 8px;
        max-width: 70vw;
      }
      .kartSelect {
        width: 80%;
        height: 4em;
        display: inline-flex;
        padding: 0;
        margin: 0;
        margin-bottom: 1.8em;
      }
      .kartSelect > span {
        border-radius: 8px;
        width: 25%;
        height: 100%;
        color: white;
        margin: 0.2em;
      }
      .iconBg {
        background-position: center;
        background-repeat: no-repeat;
        background-size: 40%;
      }
      .robot {
        background-image: url("robot.svg");
        background-size: 60%;
      }
      .person {
        background-image: url("person.svg");
      }
      .cross {
        background-image: url("cross.svg");
      }
    </style>
  </head>
  <body>
    <div id="info"></div>
    <dialog id="startDialog" open>
      <header>
        <h3>Pushy Karts</h3>
        <p>Push your boxes into their zone before the other players!</p>
      </header>
      <section>
        <p>Pick a level
          <select name="levelSelect" id="levelSelect"></select>
        </p>
         <p>Select the players:</p>
        <p class="kartSelect">
          <span class="person iconBg" style="background-color:#000099;"> </span>
          <span class="person iconBg" style="background-color:#990000;"> </span>
          <span class="person iconBg" style="background-color:#009900;"> </span>
          <span class="person iconBg" style="background-color:#990099;"> </span>
        </p>
      </section>
      <footer>
        <form method="dialog">
          <button id="startButton" disabled onclick="start()">Loading...</button>
        </form>
      </footer>
    </dialog>
    <div id="container"></div>
    <div class="debug"></div>
    <!-- <div id="speedometer">0.0 km/h</div> -->
    <script type="module">
      import levels from 'levels';
      const levelSelectEl = document.querySelector('#levelSelect');
      let html = '';
      levels.forEach((level, i) => {
        html += `<option value="${i + 1}">${i + 1}</option>`;
      });
      levelSelectEl.innerHTML = html;
      
      const kartEls = document.querySelectorAll('.kartSelect > span');
      kartEls.forEach(kartEl => {
        kartEl.onclick = () => nextPlayerClass(kartEl);
      });
      
      function nextPlayerClass(el) {
        if(el.classList.contains('person')) {
          el.classList.remove('person');
          el.classList.add('cross');
        }
        // else if(el.classList.contains('robot')) {
        //   el.classList.remove('robot');
        //   el.classList.add('cross');
        // }
        else if(el.classList.contains('cross')) {
          el.classList.remove('cross');
          el.classList.add('person');
        }
      }
    </script>    
    <script src="./lib/ammo.js"></script>
    <script type="module" src="./script.js"></script>
  </body>
</html>
