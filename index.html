<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pushy Karts</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <script
      async
      src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"
    ></script>
    <script async type="importmap">
      {
        "imports": {
          "three": "./lib/three.module150.js",
          "orbitControls": "./lib/OrbitControls150.js"
        }
      }
    </script>
    <style>
      body {
        color: #61443e;
        font-family: Monospace;
        font-size: 13px;
        text-align: center;

        background-color: #bfd1e5;
        margin: 0px;
        overflow: hidden;
      }
      /*       
      #speedometer {
        color: #ffffff;
        background-color: #990000;
        position: absolute;
        bottom: 0px;
        padding: 5px;
      } */
      #info {
        position: absolute;
        top: 0px;
        width: 100%;
        padding: 5px;
      }
      a {
        color: #a06851;
      }
      .debug {
        position: absolute;
        top: 50vh;
        left: 0;
        width: 100vw;
        height: 50vh;
        text-align: left;
        padding: 0.5em;
        user-select: none;
        display: none;
      }
      dialog {
        position: absolute;
        top: 0;
        bottom: 0;
        padding: 30px;
        font-size: 1.15em;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <div id="info"></div>
    <dialog id="startDialog" open>
      <header>
        <h3>Pushy Karts</h3>
        <p>Get your boxes into your zone before the other players!</p>
      </header>
      <section>
        <p>Pick a level</p>
        <p>
          <label class="radio-inline">
            <input type="radio" name="optLevel" data-index="0" checked>1
          </label>
          <label class="radio-inline">
            <input type="radio" name="optLevel" data-index="1">2
          </label>
          <label class="radio-inline">
            <input type="radio" name="optLevel" data-index="2">3
          </label>
          <label class="radio-inline">
            <input type="radio" name="optLevel" data-index="3">4
          </label>
        </p>
        <p>How many karts?</p>
        <p>    
          <label class="radio-inline">
            <input type="radio" name="optCars" data-index="1" >1
          </label>
          <label class="radio-inline">
            <input type="radio" name="optCars" data-index="2">2
          </label>
          <label class="radio-inline">
            <input type="radio" name="optCars" data-index="3">3
          </label>
          <label class="radio-inline">
            <input type="radio" name="optCars" data-index="4" checked>4
          </label>
        </p>
      </section>
      <footer>
        <form method="dialog">
          <button onclick="start()">Go!</button>
        </form>
      </footer>
    </dialog>
    <div id="container"></div>
    <div class="debug"></div>
    <!-- <div id="speedometer">0.0 km/h</div> -->
    <script src="./lib/ammo.js"></script>
    <script type="module" src="./script.js"></script>
  </body>
</html>
