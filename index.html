<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pushy Karts</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <link rel="preload" href="keyboard.svg" as="image" type="image/svg+xml">
    <link rel="preload" href="robot.svg" as="image" type="image/svg+xml">
    <link rel="preload" href="cross.svg" as="image" type="image/svg+xml">
    <script
      async
      src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"
    ></script>
    <script async type="importmap">
      {
        "imports": {
          "three": "./lib/three.module150.js",
          "orbitControls": "./lib/OrbitControls150.js",
          "debug": "./debug.js",
          "AIDriver": "./AIDriver.js",
          "RemoteAI": "./RemoteAI.js",
          "Player": "./Player.js",
          "levels": "./levels.js",
          "Car": "./Car.js"
        }
      }
    </script>
    <style>
      body {
        user-select: none;
        color: #61443e;
        font-family: Monospace;
        font-size: 13px;
        text-align: center;
        background-color: #bfd1e5;
        margin: 0px;
        overflow: hidden;
      }
      p {
        padding-top: 0.4em;
      }
      button {
        padding: 0.6em;
        font-weight: 700;
        color: white;
        background: #242424;
        border-radius: 6px;
      }
      dialog[open] {
        position: absolute;
        top: 0;
        bottom: 0;
        padding: 30px;
        font-size: 1.15em;
        font-weight: 500;
        border-radius: 8px;
        max-width: 70vw;
      }
      
      .debug {
        position: absolute;
        top: 50vh;
        left: 0;
        width: 100vw;
        height: 50vh;
        text-align: left;
        padding: 0.5em;
        display: none;
      }
      .kartSelect {
        width: 80%;
        height: 4em;
        display: inline-flex;
        padding: 0;
        margin: 0;
        margin-bottom: 2.8em;
      }
      .kartSelect > div {
        width: 25%;
        height: 100%;
        margin: 0.2em;
        text-align: center;
        text-overflow: ellipsis;
      }
      .driverSelect {
        border-radius: 8px;
        width: 100%;
        height: 100%;
        margin-bottom: 0.2em;
      }
      .iconBg {
        background-position: center;
        background-repeat: no-repeat;
        background-size: 40%;
      }
      .robot {
        background-image: url("robot.svg");
        background-size: 60%;
      }
      .keyboard {
        background-image: url("keyboard.svg");
        background-size: 60%; 
      }
      .cross {
        background-image: url("cross.svg");
        background-size: 50%;
      }
      
      /*       
      #speedometer {
        color: #ffffff;
        background-color: #990000;
        position: absolute;
        bottom: 0px;
        padding: 5px;
      } */
      #info {
        position: absolute;
        top: 0px;
        width: 100%;
        padding: 5px;
      }
      #timer {
        position: absolute;
        top: 0px;
        right: 0px;
        padding: 5px;
        font-size: 3em;
      }
    </style>
  </head>
  <body>
    <div id="info"></div>
    <div id="timer"></div>
    <dialog id="startDialog" open>
      <header>
        <h2>P U S H Y &nbsp K A R T S</h2>
        <p>Push your boxes into their zone before the other players!</p>
      </header>
      <section>
        <p>Starting level
          <select name="levelSelect" id="levelSelect"></select>
        </p>
        <p>Select players:</p>
        <div class="kartSelect">
          <div>
            <div class="driverSelect keyboard iconBg" style="background-color:#000099;"></div>
            <div>Keyboard</div>
          </div>
          <div>
            <div class="driverSelect keyboard iconBg" style="background-color:#990000;"></div>
            <div>Keyboard</div>
          </div>
          <div>
            <div class="driverSelect keyboard iconBg" style="background-color:#009900;"></div>
            <div>Keyboard</div>
          </div>
          <div>
            <div class="driverSelect keyboard iconBg" style="background-color:#990099;"></div>
            <div>Keyboard</div>
          </div>
        </div>
      </section>
      <footer>
        <form method="dialog">
          <button id="startButton" disabled onclick="start()">Loading...</button>
        </form>
      </footer>
    </dialog>
    <dialog id="levelCompleteDialog" closed>
      <header>
        <h2>L E V E L &nbsp C O M P L E T E</h2>
        <p id="levelWinner">Winner: [insert winner name]</p>
      </header>
      <section id="scores"></section>
      <footer>
        <form method="dialog">
          <button id="restartLevelButton">Restart</button>
          <button id="nextLevelButton">Next Level</button>
        </form>
      </footer>
    </dialog>
    
    <dialog id="gameOverDialog" closed>
      <header>
        <h2>G A M E &nbsp O V E R</h2>
        <p id="gameWinner">Winner: [insert winner name]</p>
      </header>
      <section id="endScores"></section>
      <footer>
        <form method="dialog">
          <button id="restartGameButton">Restart</button>
        </form>
      </footer>
    </dialog>
    
    <div id="container"></div>
    <div class="debug"></div>
    <!-- <div id="speedometer">0.0 km/h</div> -->
    <script type="module">
      import levels from 'levels';
      
      const levelSelectEl = document.querySelector('#levelSelect');
      
      let html = '';
      
      levels.forEach((level, i) => {
        html += `<option value="${i + 1}">${i + 1}</option>`;
      });
      levelSelectEl.innerHTML = html;
      
      const driverEls = document.querySelectorAll('.driverSelect');
      
      driverEls.forEach(driverEl => {
        driverEl.onclick = () => nextPlayerClass(driverEl);
      });
      
      let remoteAiNames = ['Lefty', 'Righty', 'Turk'];
      const remoteAiParam = new URLSearchParams(window.location.search).get('aiNames');
      
      if(remoteAiParam) {
        remoteAiNames = remoteAiParam.split(',');
      }
      
      let remoteAiOptions = '<option value="Homer">Homer</option>';
      
      remoteAiNames.forEach(name => {
        remoteAiOptions += `\n<option value="${name}">${name}</option>`;
      });
      
      function nextPlayerClass(el) {
        if(el.classList.contains('keyboard')) {
          el.classList.remove('keyboard');
          el.classList.add('robot');
          el.nextSibling.nextSibling.innerHTML = `
            <select class="aiSelect">
              ${remoteAiOptions}
            </select>`;
        }
        else if(el.classList.contains('robot')) {
          el.classList.remove('robot');
          el.classList.add('cross');
          el.nextSibling.nextSibling.innerHTML = 'None';
        }
        else if(el.classList.contains('cross')) {
          el.classList.remove('cross');
          el.classList.add('keyboard');
          el.nextSibling.nextSibling.innerHTML = 'Keyboard';
        }
      }
    </script>
    <script src="./lib/ammo.js"></script>
    <script type="module" src="./main.js"></script>
  </body>
</html>
